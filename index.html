<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormGenius — Smarter Forms</title>
    <script async src="https://tally.so/widgets/embed.js"></script>
    <style>
      body {
        margin: 0;
        padding: 40px 20px;
        font-family: "Segoe UI", sans-serif;
        background: #0b0b0b;
        color: #ffffff;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #00ffe7;
      }

      p {
        font-size: 1.2rem;
        color: #ccc;
        margin-bottom: 40px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .waitlist-btn {
        background-color: #00ffe7;
        color: #000;
        border: none;
        padding: 15px 30px;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
      }

      .waitlist-btn:hover {
        background-color: #00c4b0;
      }

      img {
        margin-top: 40px;
        max-width: 90%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0, 255, 231, 0.2);
      }

      .footer {
        margin-top: 50px;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>

  <body>
    <h1>FormGenius</h1>
    <p>
      Turn your boring forms into powerful insight dashboards — <br />
      privacy-first, plug-n-play, and built for small businesses.
    </p>

    <!-- Dashboard Preview Image -->
    <img src="dashboard.png" alt="FormGenius Dashboard Preview" />

    <!-- Tally Modal Button -->
    <div style="margin-top: 40px;">
      <button
        class="waitlist-btn"
        data-tally-open="3Eooor"
        data-tally-layout="modal"
        data-tally-width="600"
        data-tally-overlay="1"
        data-tally-auto-close="0"
      >
        Join the Waitlist
      </button>
    </div>

  </body>
</html>
