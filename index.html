<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormGenius – Turn Forms into Insights</title>

    <!-- Tally Embed -->
    <script async src="https://tally.so/widgets/embed.js"></script>

    <!-- Font & Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #0d0d15;
        color: #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 3rem;
        color: #f3f3f3;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        max-width: 600px;
        margin-bottom: 2rem;
      }

      .waitlist-btn {
        padding: 0.9rem 2rem;
        font-size: 1rem;
        background-color: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
      }

      .waitlist-btn:hover {
        background-color: #2563eb;
      }

      .footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>

  <body>
    <h1>FormGenius</h1>
    <p>
      Turn your boring forms into powerful insight dashboards — <br />
      privacy-first, plug-n-play, and built for small businesses.
    </p>

    <!-- Tally Modal Button -->
    <button class="waitlist-btn" data-tally-open="3Eooor" data-tally-layout="modal" data-tally-width="600" data-tally-overlay="1" data-tally-auto-close="0">
      Join the Waitlist
    </button>

    <div class="footer">Built with ❤️ by Aman for smart forms.</div>
  </body>
</html>
