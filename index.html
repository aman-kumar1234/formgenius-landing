<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FormGenius – Smart Form Insights</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    button {
      padding: 14px 32px;
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    img.mockup {
      margin-top: 3rem;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <h1>FormGenius</h1>
  <p>Turn your boring forms into powerful insight dashboards — <br>privacy-first, plug-n-play, and built for small businesses.</p>

  <!-- Waitlist button -->
  <button onclick="Tally.openPopup('https://tally.so/r/3Eooor', {
    width: 600,
    overlay: true,
    autoClose: true
  })">
    Join the Waitlist
  </button>

  <!-- Dashboard mockup -->
  <img src="dashboard.png" alt="FormGenius Dashboard Preview" class="mockup"/>

  <!-- Tally embed script -->
  <script>
    let d = document, s = d.createElement("script");
    s.src = "https://tally.so/widgets/embed.js";
    s.onload = function() { Tally.loadEmbeds(); };
    d.body.appendChild(s);
  </script>

</body>
</html>
